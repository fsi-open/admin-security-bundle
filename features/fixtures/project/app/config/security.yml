security:
    encoders:
        FSi\Bundle\AdminSecurityBundle\Security\Model\UserInterface: sha512

    providers:
        entity_provider:
            entity:
                class: FSiFixturesBundle:User
                property: username

    role_hierarchy:
        ROLE_ADMIN: ROLE_REDACTOR

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin_panel:
            pattern:    ^/admin
            form_login:
                provider: entity_provider
                check_path: fsi_admin_security_user_check
                login_path: fsi_admin_security_user_login
                default_target_path: /admin
            logout:
                path:   fsi_admin_security_user_logout
            anonymous:    ~

    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/activation/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/password-reset/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_REDACTOR] }
