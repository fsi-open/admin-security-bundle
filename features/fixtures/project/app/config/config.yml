parameters:
    locale: en

imports:
    - { resource: security.yml }

framework:
    secret:          this_is_secret
    translator:      { fallback: en }
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] }
    profiler:        { only_exceptions: false }
    test:            ~
    session:
        storage_id:     session.storage.filesystem

doctrine:
    dbal:
        driver:   pdo_sqlite
        user:     admin
        charset:  UTF8
        path: %kernel.root_dir%/data.sqlite
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

fsi_admin_security:
    storage: orm
    firewall_name: admin_panel
    mailer:
        reply_to: do-not-reply@example.com
    model:
        user: FSi\FixturesBundle\Entity\User
    activation:
        mailer:
            from: activation@fsi.pl
    password_reset:
        mailer:
            from: from-admin@fsi.pl
    templates:
        activation:
            change_password: ::activation.html.twig
        password_reset:
            request: ::request.html.twig
            change_password: ::change_password.html.twig

twig:
    form_themes:
        - '::form_theme.html.twig'

swiftmailer:
    spool:
        type: file

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
